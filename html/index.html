<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="/css/style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <head>
      <div class="login-box">
         <img src="/imgs/logo.png" alt="Twitter logo" class="logo">
         <h2>Sign in to Twitter</h2>
         <button><img src="/imgs/google.png" alt="Google logo">  Sign in with Google</button>
         <button><img src="/imgs/apple.png" alt="Apple logo">  Sign in with Apple</button>
         <hr>
         <span>Or</span>
         <form>
            <input type="text" placeholder= "Phone, email or username">
            <button>Next</button>
         </form>
         <button>Forgot Password?
         </button>
         <p>Don't have a account? <a href="https://twitter.com/i/flow/signup">Sign up</a></p>
      </div>
   </head>
</body>
</html>
